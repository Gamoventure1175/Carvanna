name: üóÉÔ∏è Run Prisma Migrations Before Vercel Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  prisma-migrate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Prisma Migrate
        run: |
          for i in {1..5}; do
            echo "Attempt $i..."
            if npx prisma migrate deploy; then
              break
            fi
            echo "Migration failed. Retrying in 10s..."
            sleep 10
          done
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_NON_POOLING }}?statement_timeout=30000&socket_timeout=30
          PRISMA_MIGRATE_ADVISORY_LOCK_TIMEOUT: "60000"
